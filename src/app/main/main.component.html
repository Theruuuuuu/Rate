        <div class="col-12 d-flex justify-content-center">

            <ul class="navbar-nav align-items-center mx-auto">
              <li class="nav-item">
                <h1><b>財報比率分析</b></h1>
              </li>
              <li class="nav-item" style="height: 12px;">
                <input #ivalue (keyup)="onSearchInput(ivalue.value)" class="form-control me-2" placeholder="請輸入證券代號或公司名稱">
                <div id="first" *ngFor="let item of filtered; let itemindex = index;" class="list-group list-group-flush mx-3 mt-1">

<div class="row">
    <div class="col-12 col-md-2">
        
            <div class="position-sticky">
              <div *ngFor="let item of navLabel; let itemindex = index;" class="list-group list-group-flush mx-3 mt-1">
                
                <a (click)="chartCreate(itemindex)" href="#" class="list-group-item list-group-item-action ripple">
                  <i class="fas fa-chart-pie fa-fw me-3"></i><span>{{item}}</span>
                </a>
                
              </div>
            </div>

    </div>


    <!-- 主要資料頁 -->
    <div class="col-12 col-md-10">
        <div class="container">
            <span *ngFor="let item of companies">
                    <button (click)="delItem(item)" class="btn btn-primary">{{item}}</button>
            </span>

            <h3>{{title}}</h3>
            <canvas id="LineChart"></canvas> 
        </div>
        <div class="container">
            <table class="table table-dark table-striped" style="font-size: 20px;">
                <thead>
                    <tr>
                        <td>公司名稱</td>
                        <td *ngFor="let item of Years">{{item}}</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of tablerate; ">
                        <td *ngFor="let detail of item">{{detail}}</td>                        
                    </tr>
                </tbody>
            </table>
        </div>
        <div style="display: flex; justify-content: end;">
          <span>資料來源:公開資訊觀測站</span>
        </div>
    </div>
</div>
